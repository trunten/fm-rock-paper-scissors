<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div>
      <img src="./assets/images/logo.svg" alt="logo">
    </div>
    <div id="score">
      <span>Score</span>
      <span id="playerScore">0</span>
    </div>
  </header>
  
  <main>
    <div id="selection">
      <span class="border rock"><img src="./assets/images/icon-rock.svg" class="icon rock" alt="Rock"></span>
      <span class="border paper"><img src="./assets/images/icon-paper.svg" class="icon paper" alt="Paper"></span>
      <span class="border scissors"><img src="./assets/images/icon-scissors.svg" class="icon scissors" alt="Scissors"></span>
    </div>
    <div id="selected" class="hide">
      <div>
        <span class="heading">You Picked</span>
        <span id="player" class="border paper">
          <img src="./assets/images/icon-paper.svg" class="icon" alt="Player Choice">
        </span>
      </div>
      <div id="winLose">
        <div id="win" class="hide">You Win</div>
        <div id="lose" class="hide">You Lose</div>
        <div id="draw" class="hide">Draw</div>
        <button id="againBtn">Play Again</button>
      </div>
      <div>
        <span class="heading">House Picked</span>
        <span id="house" class="border scissors">
          <img src="./assets/images/icon-scissors.svg" class="icon" alt="House choice">
        </span>
      </div>
    </div>
    <a href="#rules" id="rulesBtn">Rules</a>
    <div id="rules" class="hide">
      <img src="./assets/images/image-rules.svg" alt="rules">
      <a href="#" id="closeBtn">X</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan</a>.
  </footer>

  <!-- Scripts -->
  <script src="./assets/scripts/index.js"></script>
</body>
</html>
