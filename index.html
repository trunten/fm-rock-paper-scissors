<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div>
      <img src="./assets/images/logo.svg" alt="logo">
    </div>
    <div id="score">
      <span>Score</span>
      <span id="playerScore">#</span>
    </div>
  </header>
  
  <main>
    <h1 id="heading" class="h1 heading hide">Player 1: Pick Your Weapon</h1>
    <div id="mode">
      <button mode="1">One Player</button>
      <button mode="2">Two Player</button>
    </div>
    <div id="selection" class="hide">
      <span class="border rock" type="rock"><img src="./assets/images/icon-rock.svg" class="icon rock" alt="Rock"></span>
      <span class="border paper" type="paper"><img src="./assets/images/icon-paper.svg" class="icon paper" alt="Paper"></span>
      <span class="border scissors" type="scissors"><img src="./assets/images/icon-scissors.svg" class="icon scissors" alt="Scissors"></span>
    </div>
    <div id="selected" class="hide">
      <div id="playerChoice">
        <span class="heading">You Picked</span>
        <span id="player" class="border paper">
          <img src="./assets/images/icon-paper.svg" class="icon" alt="Player Choice">
        </span>
      </div>
      <div id="winLose">
        <div id="outcome" class="hide">Game Outcome</div>
        <button id="againBtn" class="hide">Play Again</button>
      </div>
      <div id="houseChoice">
        <span class="heading">House Picked</span>
        <span id="house" class="border scissors">
          <img src="./assets/images/icon-scissors.svg" class="icon" alt="House choice">
        </span>
      </div>
    </div>
    <nav>
        <button id="modeSelectBtn" class="invisible"><span class="desktop">Change Mode</span><span class="mobile"><i class="fa fa-user" aria-hidden="true"></i></span></button>
        <button id="rulesBtn"><span class="desktop">Rules</span><span class="mobile"><i class="fa fa-question" aria-hidden="true"></i></span></button>
    </nav>
    <div id="rules" class="hide">
      <img src="./assets/images/image-rules.svg" alt="rules">
      <span id="closeBtn">X</a>
    </div>
  </main>

  <footer>
    <!-- Nothing yet -->
  </footer>

  <!-- Scripts -->
  <script src="./assets/scripts/index.js"></script>
</body>
</html>
